<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Categories - Car Rental Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #e3f2fd, #f9fbe7);
            color: #333;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
        }
        nav {
            background: #34495e;
            padding: 10px 0;
        }
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 16px;
            transition: 0.3s;
            border-radius: 5px;
        }
        nav ul li a:hover, nav ul li a.active {
            background: #1abc9c;
            color: white;
        }
        .container {
            width: 90%;
            max-width: 1100px;
            margin: 30px auto;
            text-align: center;
        }
        .container h2 {
            font-size: 26px;
            margin-bottom: 20px;
        }
        .category-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .category-box {
            background: white;
            width: 250px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .category-box:hover {
            transform: translateY(-5px);
        }
        .category-box h3 {
            margin: 10px 0;
            font-size: 18px;
            color: #2c3e50;
        }
        .category-link {
            display: inline-block;
            padding: 10px 15px;
            margin-top: 10px;
            background: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .category-link:hover {
            background: #1abc9c;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background: white;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background: #2c3e50;
            color: white;
        }
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
       
        
    </style>
</head>
<body>
    <header>
        <h1>Car Rental Service</h1>
    </header>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="car-list.html" class="active">Car List</a></li>
            <li><a href="booking.html">Booking</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Choose a Car Category</h2>
        <div class="category-list">
            <div class="category-box">
                <h3>SUV</h3>
                <a href="suv.html" class="category-link">View SUVs</a>
            </div>
            <div class="category-box">
                <h3>Sedan</h3>
                <a href="sedan.html" class="category-link">View Sedans</a>
            </div>
            <div class="category-box">
                <h3>Luxury</h3>
                <a href="luxury.html" class="category-link">View Luxury Cars</a>
            </div>
            <div class="category-box">
                <h3>Economy</h3>
                <a href="economy.html" class="category-link">View Economy Cars</a>
            </div>
        </div>
       
    </div>
    <footer>
        <p>&copy; 2025 Car Rental Service. All rights reserved.</p>
        <p><a href="terms.html" style="color: white; text-decoration: underline;">Terms & Policy</a></p>
    </footer>
</body>
</html>
